<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vocabolario Italiano-Bergamasco</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo_container">
          <img src="./images/menu_book_black_48dp.svg" class="logo_container-book" alt="opened book" />
          <div class="toggle_container">
            <input type="checkbox" class="toggleBtn" />
            <img src="./images/dark_mode_black_36dp.svg" class="toggle_container-logo" alt="half-moon" />
          </div>
        </div>
        <form action="#URL">
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Search for a word"
          />
          <input type="submit" name="submit" value="" id="submit" />
        </form>
      </header>
      <main class="main_content">
        <div class="main_content-line"></div>
        <h3 class="main_content-meaning">Meaning</h3>
      </main>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
